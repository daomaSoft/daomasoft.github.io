<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成都刀码科技有限责任公司</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .content {
            padding: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .preview {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .preview-line {
            padding: 5px;
            border-bottom: 1px solid #eee;
            font-family: 'Courier New', monospace;
        }
        .preview-line:last-child {
            border-bottom: none;
        }
        .line-number {
            color: #6c757d;
            margin-right: 10px;
            font-weight: bold;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-process {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            color: white;
        }
        .btn-process:hover {
            background: linear-gradient(90deg, #27ae60, #219653);
            transform: translateY(-2px);
        }
        .btn-clear {
            background-color: #e74c3c;
            color: white;
        }
        .btn-clear:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .example {
            background-color: #e8f4f8;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .example h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .instructions {
            background-color: #f8f9fa;
            border-left: 4px solid #6c757d;
            padding: 15px;
            margin-top: 25px;
            border-radius: 4px;
        }
        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .instructions ul {
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 8px;
        }
        .code-block {
            background-color: #2d2d2d;
            color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>成都刀码科技有限责任公司</h1>
            <p>为您提供各种软件开发服务</p>
        </div>
        
        <div class="content">
      
            
            <div class="instructions">
                <h3>业务说明:</h3>
                <ul>
                    <li>PC软件开发</li>
                    <li>App开发</li>
                    <li>小程序开发</li>
                    <li>选办公软件脚本开发（Excel,Word,Access）</li>
                    <li>多维表格（飞书、钉钉、企微、WPS）</li>
                    <li>演示动画</li>

                </ul>
            </div>
            
             <div class="example">
                <h3>联系方式:</h3>
                 <li>Email: daomaSoft@163.com</li>
               
            </div>
        </div>
    </div>

    <script>
       
    </script>
</body>
</html>
